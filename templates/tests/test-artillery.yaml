apiVersion: v1
kind: Pod
metadata:
  name: {{ include "appstore.fullname" . }}-artillery-test
  annotations:
    "helm.sh/hook": test
  labels:
    {{- include "appstore.artillery.selectorLabels" . | nindent 4 }}
    {{- with .Values.networkPolicyLabels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
spec:
  serviceAccountName: {{ include "appstore.fullname" . }}-sa
  {{- if .Values.securityContext }}
  securityContext:
    runAsUser: {{ .Values.securityContext.runAsUser }}
    runAsGroup: {{ .Values.securityContext.runAsGroup }}
    fsGroup: {{ .Values.securityContext.fsGroup }}
  {{- end }}
  containers:
    - name: {{ .Chart.Name }}
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      command: ['/bin/bash', '-ec']
      args:
        - export ARTILLERY_ENVIRONMENT=smoke && make test.artillery;
          export ARTILLERY_ENVIRONMENT=load && make test.artillery
      resources:
        {{- toYaml .Values.resources | nindent 10 }}
      envFrom:
        - configMapRef:
            name: {{ include "appstore.fullname" . }}-env
        - secretRef:
            name: {{ include "appstore.fullname" . }}
      env:
        - name: ARTILLERY_TARGET
          value: http://{{ include "appstore.fullname" . }}:8000
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: APPSTORE_SECRET_KEY
              name: {{ include "appstore.fullname" . }}
  restartPolicy: Never